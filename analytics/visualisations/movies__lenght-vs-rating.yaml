id: movies__lenght-vs-rating
type: scatter_chart

title: Effect of movie length on rating

query:
  fields:
    length_of_a_movie:
      title: Length of a movie
      aggregation: SUM
      using: fact/movielength
    avg_imdb_rating_2:
      title: IMDB rating
      aggregation: SUM
      using: fact/avg_user_imdb
    movies.id.name_3: label/movies.id.name

metrics:
  - field: length_of_a_movie
    format: "#,##0"
  - field: avg_imdb_rating_2
    format: "#,##0.0"

view_by:
  - movies.id.name_3
