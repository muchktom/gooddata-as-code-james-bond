id: universal__martinis-consumed
type: headline_chart

title: "# of consumed martinis"

query:
  fields:
    __of_consumed_martinis_1:
      title: "# of consumed martinis"
      aggregation: SUM
      using: fact/martinis

metrics:
  - field: __of_consumed_martinis_1
    format: "#,##0"
